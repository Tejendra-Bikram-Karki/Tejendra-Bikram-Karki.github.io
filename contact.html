    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/about.css">
    <link rel="stylesheet" href="./css/450.css">



    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Home | Ganesh Prasad Lath</title>
</head>

<body>
    <div class="body">


        <!--Header + Hero Section-->
        <section class="about-header">
            <div class="logo">
                <h2>Ganesh Prasad Lath</h2>
            </div>
            <nav>
                <div class="nav-links" id="navbar">
                    <!-- <i class="fa fa-times"></i> -->
                        <a href="javascript:void(0);" class="hamburger" onclick="myFunction()">
                            <i class="fa fa-bars"></i>
                        </a>
                        <a href="/" class="nav-item">Home</a>
                        <a href="./about.html" class="nav-item">About Me</a>
                        <a href="./books.html" class="nav-item">Books</a>
                        <a href="./articles.html" class="nav-item">Articles</a>
                        <a href="./blogs.html" class="nav-item">Blogs</a>
                        <a href="./contact.html" class="active nav-item">Contact</a>
                    
                </div>
                <!-- <i class="fa fa-bars"></i> -->
            </nav>
        </section>



        <!--About Image + Text Content-->
        <section class="section-container blog-section article-page">
            <div class="divider article-divider"></div>
        <section class="section-container">
            <!-- <div class="divider"></div> -->
            <div class="contact-container">
                <div class="contact-content">
                    <div class="touch">
                        <h2>Get in Touch</h2>
                        <div class="get-divider"></div>
                        <div class="touch-title phone"><i class="fa fa-phone" aria-hidden="true"></i>9845063081</div>
                        <div class="get-divider"></div>
                        <div class="touch-title mail"><i class="fa fa-envelope" aria-hidden="true"></i>test@gmail.com</div>
                        <div class="get-divider"></div>
                        <div class="touch-title location"><i class="fa fa-location-arrow" aria-hidden="true"></i>Lath House,
                            Birgunj</div>
                        <div class="get-divider"></div>
        
                        <div class="contact-social">
                            <img src="./icons/facebook.png" alt="Facebook">
                            <img src="./icons/linkedin.png" alt="Facebook">
                            <img src="./icons/twitter.png" alt="Facebook">
                            <img src="./icons/instagram.png" alt="Facebook">
                        </div>
        
                    </div>
                    <div class="contact-form">
                        <div class="form-content">
                            <form action="">
                                <div class="input-wrapper">
                                    <div class="input-data" style="margin-top: 0;">
                                        <input type="text" required>
                                        <div class="underline"></div>
                                        <label>Full Name</label>
                                    </div>
                                </div>
                                <div class="input-wrapper">
                                    <div class="input-data">
                                        <input type="text" required>
                                        <div class="underline"></div>
                                        <label>Email</label>
                                    </div>
                                </div>
                                <div class="input-wrapper">
                                    <div class="input-data">
                                        <input type="text" required>
                                        <div class="underline"></div>
                                        <label>Subject</label>
                                    </div>
                                </div>
                                <div class="input-wrapper">
                                    <div class="input-data">
                                        <textarea name="message" id="" cols="30" rows="12"></textarea>
                                        <div class="underline1"></div>
                                        <label>Your Message</label>
                                    </div>
                                </div>
                                <input type="button" value="Send Message" class="submit-button">
                            </form>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        
        
        </section>
        </section>
        <!--Footer-->

        <section class="section-container-footer">
            <div class="divider"></div>
            <div class="footer-content">
                <div class="footer-left">
                    <h4>Subscribe to Newslatter</h4>
                    <div class="fotter-items">
                        <input type="email" placeholder="Email Address">
                        <p>SUBSCRIBE</p>
                    </div>
                </div>

                <div class="footer-right">
                    <h4>Quick Links</h4>
                    <div class="quick_links">
                        <a href="">Books</a><span class="link-divide">|</span>
                        <a href="">Articles</a><span class="link-divide">|</span>
                        <a href="">Blogs</a><span class="link-divide">|</span>
                        <a href="">Media</a><span class="link-divide">|</span>
                        <a href="">contact</a>
                    </div>
                </div>
            </div>
        </section>


    </div>
